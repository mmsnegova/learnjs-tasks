<!-- Создайте дату Создайте объект Date для даты: 20 февраля 2012 года, 3 часа 12
минут. Временная зона – местная. Для вывода используйте alert. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      let data = new Date(2012, 1, 20, 3, 12);
      alert(data);
    </script>
  </body>
</html>
