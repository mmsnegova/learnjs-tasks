<!-- Создайте функцию-конструктор Accumulator(startingValue).

Объект, который она создаёт, должен уметь следующее:

Хранить «текущее значение» в свойстве value.
Начальное значение устанавливается в аргументе конструктора startingValue.

Метод read() должен использовать prompt для считывания нового
числа и прибавления его к value.

Другими словами, свойство value представляет собой сумм
всех введённых пользователем значений, с учётом начального
значения startingValue. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function Accumulator(startingValue) {
        this.value = startingValue;

        this.read = function () {
          this.value += +prompt("Сколько нужно добавить?", 0);
        };
      }

      let accumulator = new Accumulator(5); // начальное значение 1

      accumulator.read(); // прибавляет введённое пользователем значение к текущему значению
      accumulator.read(); // прибавляет введённое пользователем значение к текущему значению

      alert(accumulator.value); // выведет сумму этих значений
    </script>
  </body>
</html>
