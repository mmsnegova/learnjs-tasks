<!-- Напишите функцию pow(x,n), которая возводит x в степень n и возвращает результат.

pow(3, 2) = 3 * 3 = 9
pow(3, 3) = 3 * 3 * 3 = 27
pow(1, 100) = 1 * 1 * ...* 1 = 1
Создайте страницу, которая запрашивает x и n, а затем выводит результат pow(x,n). -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      let x;
      let n;
      x = prompt("x?", "");
      n = prompt("n?", "");

      function pow(x, n) {
        let result = x;
        if (n >= 1 && n % 1 === 0 && x && n) {
          for (let i = 1; i < n; i++) {
            result *= x;
          }
          alert(result);
        } else if (!x) {
          alert(`Значение ${x} не поддерживается, используйте число`);
        } else {
          alert(
            `Степень ${n} не поддерживается, используйте натуральное число`
          );
        }
      }

      pow(x, n);
    </script>
  </body>
</html>
